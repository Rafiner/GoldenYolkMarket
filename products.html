<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Golden Yolk Market</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="logo" style="color: white; text-decoration: none;">
                <i class="fas fa-egg"></i>
                <span>Golden Yolk</span>
            </a>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html" class="active"><i class="fas fa-store"></i> Products</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> My Orders</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count" style="background: var(--primary); color: white; border-radius: 50%; padding: 0.2rem 0.5rem; font-size: 0.8rem; margin-left: 0.5rem;">0</span></a></li>
                <li><a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1>Our Products</h1>
                <p>Fresh eggs from our farm to your table</p>
            </div>

            <!-- Products Controls -->
            <div class="card">
                <div class="product-header">
                    <div style="flex: 1;">
                        <h2 style="margin: 0;">Browse Products</h2>
                        <p style="color: var(--gray); margin: 0.5rem 0 0 0;" id="productsCount">Loading products...</p>
                    </div>
                    <div class="products-controls">
                        <div class="form-group" style="margin: 0; min-width: 200px;">
                            <select id="sortSelect" class="form-select">
                                <option value="newest">Sort by: Newest First</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name">Name: A to Z</option>
                                <option value="stock">Stock: High to Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="products-filters">
                    <button class="filter-btn active" data-filter="all">All Products</button>
                    <button class="filter-btn" data-filter="chicken">Chicken Eggs</button>
                    <button class="filter-btn" data-filter="duck">Duck Eggs</button>
                    <button class="filter-btn" data-filter="quail">Quail Eggs</button>
                    <button class="filter-btn" data-filter="organic">Organic</button>
                    <button class="filter-btn" data-filter="premium">Premium</button>
                </div>
                
                <div class="search-box">
                    <div class="form-group">
                        <div style="position: relative; max-width: 400px;">
                            <i class="fas fa-search" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray);"></i>
                            <input type="text" id="productSearch" class="form-input" placeholder="Search products by name or description..." style="padding-left: 2.5rem;">
                        </div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="stats-grid" style="margin-top: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
                    <div class="stat-card" style="padding: 1rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-egg" style="color: var(--primary);"></i>
                            <div>
                                <div class="stat-value" style="font-size: 1.5rem;" id="totalProducts">0</div>
                                <div class="stat-label">Total Products</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card" style="padding: 1rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-check-circle" style="color: var(--success);"></i>
                            <div>
                                <div class="stat-value" style="font-size: 1.5rem;" id="inStockProducts">0</div>
                                <div class="stat-label">In Stock</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card" style="padding: 1rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i>
                            <div>
                                <div class="stat-value" style="font-size: 1.5rem;" id="lowStockProducts">0</div>
                                <div class="stat-label">Low Stock</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card" style="padding: 1rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-tags" style="color: var(--primary);"></i>
                            <div>
                                <div class="stat-value" style="font-size: 1.5rem;" id="categoriesCount">0</div>
                                <div class="stat-label">Categories</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="card">
                <div id="productsGrid" class="products-grid">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading products...</p>
                    </div>
                </div>

                <!-- Products Pagination -->
                <div class="products-pagination" id="productsPagination" style="display: none;">
                    <button class="btn btn-outline" id="prevPage">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="btn btn-outline" id="nextPage">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Quick View Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 style="margin: 0;">Product Details</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div id="productModalContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/firebase/config.js"></script>
    <script src="../js/auth/auth.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/user/products.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait until auth state is known
            await authManager.ready;

            const user = authManager.getCurrentUser();
            if (!user) {
                window.location.href = '../login.html';
                return;
            }

            // Logout handler
            document.getElementById('logoutBtn').addEventListener('click', async function(e) {
                e.preventDefault();
                const result = await authManager.signOut();
                if (result.success) {
                    window.location.href = '../index.html';
                }
            });

            // Modal close handler
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('productModal').classList.remove('active');
            });

            // Close modal when clicking outside
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });

            // Initialize products manager
            setTimeout(() => {
                if (window.productsManager) {
                    window.productsManager.initEnhancedFeatures();
                }
            }, 1000);
        });
    </script>
</body>
</html>
