<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Golden Yolk Market</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="logo" style="color: white; text-decoration: none;">
                <i class="fas fa-egg"></i>
                <span>Golden Yolk</span>
            </a>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html" class="active"><i class="fas fa-egg"></i> Products</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1>Manage Products</h1>
                        <p>Add, edit, and manage your product inventory</p>
                    </div>
                    <button class="btn btn-primary" id="addProductBtn">
                        <i class="fas fa-plus"></i>
                        Add New Product
                    </button>
                </div>
            </div>

            <!-- Products Container -->
            <div id="productsContainer">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Product</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div style="padding: 1.5rem;">
                    <!-- Image Upload -->
                    <div class="form-group">
                        <label class="form-label">Product Image</label>
                        <div id="imageUploadArea" style="border: 2px dashed #d1d5db; padding: 2rem; text-align: center; border-radius: 0.5rem; cursor: pointer;">
                            <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #6b7280; margin-bottom: 1rem;"></i>
                            <p style="color: #6b7280; margin: 0;">Click to upload product image</p>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        </div>
                        <div id="imagePreview" style="display: none; text-align: center;">
                            <img id="previewImage" style="max-width: 200px; max-height: 200px; border-radius: 0.5rem;">
                            <button type="button" class="btn btn-danger btn-sm" id="removeImage" style="margin-top: 1rem;">
                                <i class="fas fa-trash"></i> Remove Image
                            </button>
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName" class="form-label">Product Name *</label>
                            <input type="text" id="productName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice" class="form-label">Price (â‚±) *</label>
                            <input type="number" id="productPrice" class="form-input" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCategory" class="form-label">Category *</label>
                            <select id="productCategory" class="form-select" required>
                                <option value="">Select Category</option>
                                <option value="organic">Organic</option>
                                <option value="free-range">Free Range</option>
                                <option value="premium">Premium</option>
                                <option value="brown">Brown Eggs</option>
                                <option value="quail">Quail Eggs</option>
                                <option value="duck">Duck Eggs</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productStock" class="form-label">Stock *</label>
                            <input type="number" id="productStock" class="form-input" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productType" class="form-label">Product Type</label>
                        <input type="text" id="productType" class="form-input" placeholder="e.g., Large, Jumbo, etc.">
                    </div>

                    <div class="form-group">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea id="productDescription" class="form-textarea" rows="4" placeholder="Enter product description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="productActive" checked>
                            <span class="checkmark"></span>
                            Active Product
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelProduct">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/firebase/config.js"></script>
    <script src="../js/auth/auth.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/admin/admin-products.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await authManager.ready;
            const user = authManager.getCurrentUser();
            const isAdmin = await authManager.isAdmin();
            if (!user || !isAdmin) {
                window.location.href = '../login.html';
                return;
            }

            // Logout handler
            document.getElementById('logoutBtn').addEventListener('click', async function(e) {
                e.preventDefault();
                const result = await authManager.signOut();
                if (result.success) {
                    window.location.href = '../index.html';
                }
            });
        });
    </script>
</body>
</html>
