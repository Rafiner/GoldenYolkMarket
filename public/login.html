<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Golden Yolk Market</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-egg"></i>
                    <span>Golden Yolk</span>
                </a>
                <div class="nav-actions">
                    <!-- Admin Element - Hidden by default, shown only for admin users -->
                    <div class="admin-element" style="display: none;">
                        <a href="admin/dashboard.html" class="nav-link">
                            <i class="fas fa-cog"></i> Admin Dashboard
                        </a>
                    </div>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Store
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue shopping</p>
                </div>

                <!-- Alert Container -->
                <div id="authAlertContainer">
                    <div id="authAlert" class="alert alert-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="authMessage"></span>
                    </div>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" id="forgotPassword" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts - CORRECT ORDER -->
    <script src="js/firebase/config.js"></script>
    <script src="js/utils/helpers.js"></script> <!-- MUST BE LOADED BEFORE AUTH AND LOGIN -->
    <script src="js/auth/auth.js"></script>
    <script src="js/auth/login.js"></script>
</body>
</html>
